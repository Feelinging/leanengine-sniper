<html>
  <head>
    <meta charset="utf-8" />
    <title>LeanEngine Sniper</title>
  </head>
  <body>
    <select id="routerSelect">
      <option></option>
      <option>*</option>
    </select>
    <select id="instanceSelect">
      <option></option>
      <option>*</option>
    </select>
    <select id="statusCodeSelect">
      <option></option>
      <option>*</option>
    </select>
    <input id="logsFrom" value="-1d" style="width: 170px;" />
    <input id="logsTo" value="now" style="width: 170px;" />
    <button id="filterByRange" type="button">时间段筛选</button>
    <span style="float: right;">
      <input type="checkbox" id="useRealtimeData">
      <label for="useRealtimeData">追踪实时数据</label>
    </span>
    <div id="routerSuccessAndError" style="width: 100%; height: 400px; clear: both;"></div>
    <div id="routerResponseTime" style="width: 100%; height: 400px;"></div>
    <div id="instanceSuccessAndError" style="width: 100%; height: 400px;"></div>
    <div id="instanceResponseTime" style="width: 50%; height: 400px; float: left;"></div>
    <div id="statusPie" style="width: 50%; height: 400px; float: left;"></div>
    <div id="routerPie" style="width: 50%; height: 400px; float: left;"></div>
    <div id="cloudPie" style="width: 50%; height: 400px; float: left;"></div>
    <div id="cloudSuccessAndError" style="width: 100%; height: 400px; clear: both;"></div>
    <div id="cloudResponseTime" style="width: 100%; height: 400px;"></div>
    <script src="vendor/lodash-3.10.1.min.js"></script>
    <script src="vendor/jquery-1.8.2.min.js"></script>
    <script src="vendor/highcharts-4.0.4.js"></script>
    <script src="ui.js"></script>
    <script src="utils.js"></script>
    <script src="chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
